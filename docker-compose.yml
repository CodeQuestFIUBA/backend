version: "3"
services:

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "${API_EXTERNAL_PORT}:8080"
    depends_on:
      - mongodb

  mongodb:
    image: mongo:latest
    ports:
      - ${DB_EXTERNAL_PORT}:27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_DB_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_DB_PASSWORD}
    volumes:
      - "./mongo-data:/data/db"

  web:
    build:
      context: ./backoffice
    restart: unless-stopped
    ports:
      - "${WEB_EXTERNAL_PORT}:80"
